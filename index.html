<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/dateFormat.js"></script>


    <title>ISG D-PHYS xymon dashboard</title>
    </head>
    <body>
    <h1>ISG D-PHYS xymon dashboard</h1>

    <table class="container">
    <tr>
        <td class="col-sm red prio1 inv" id="red_p1">
        </td>
        <td class="col-sm red prio2 inv" id="red_p2">
        </td>
        <td class="col-sm red prio3 inv" id="red_p3">
        </td>
        <td class="col-sm red prio4 inv" id="red_p4">
        </td>
        <td class="col-sm red ack inv" id="red_ack">
        </td>
    </tr>
    <tr>
        <td class="col-sm yellow prio1 inv" id="yellow_p1">
        </td>
        <td class="col-sm yellow prio2 inv" id="yellow_p2">
        </td>
        <td class="col-sm yellow prio3 inv" id="yellow_p3">
        </td>
        <td class="col-sm yellow prio4 inv" id="yellow_p4">
        </td>
        <td class="col-sm yellow ack inv" id="yellow_ack">
        </td>
    </tr>
    <tr>
        <td class="col-sm purple prio1 inv" id="purple_p1">
        </td>
        <td class="col-sm purple prio2 inv" id="purple_p2">
        </td>
        <td class="col-sm purple prio3 inv" id="purple_p3">
        </td>
        <td class="col-sm purple prio4 inv" id="purple_p4">
        </td>
        <td class="col-sm purple ack inv" id="purple_ack">
        </td>
    </tr>
    <tr>
        <td class="col-sm blue prio1 inv" id="blue_p1">
        </td>
        <td class="col-sm blue prio2 inv" id="blue_p2">
        </td>
        <td class="col-sm blue prio3 inv" id="blue_p3">
        </td>
        <td class="col-sm blue prio4 inv" id="blue_p4">
        </td>
        <td class="col-sm blue ack inv" id="blue_ack">
        </td>
    <tr>
        <td class="col-sm legend prio1 inv" id="l_p1">
            prio1
        </td>
        <td class="col-sm legend prio2 inv" id="l_p2">
            prio2
        </td>
        <td class="col-sm legend prio3 inv" id="l_p3">
            prio3
        </td>
        <td class="col-sm legend prio4 inv" id="l_p4">
            prio4
        </td>
        <td class="col-sm legend ack inv" id="l_ack">
            acked
        </td>
    </table>

    <div id="dialog-form" title="Acknowledge test">
        <form>
        <fieldset>
        <label for="duration">Duration (min)</label>
        <input type="text" name="DELAY" id="delay" value="10" class="text ui-widget-content ui-corner-all">
        <label for="ackmsg">Acknowledge text</label>
        <input type="text" name="MESSAGE" id="message" value="working on it" class="text ui-widget-content ui-corner-all">
        <input type="hidden" value="Ack" name="ACTION" id="action">
        <input type="hidden" name="NUMBER" id="number">
        <!-- TODO period! -->

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
        </form>
    </div>

    <div id="dialog-popup" title="Acknowledge text">
        <p id="ackmsg-popup"></p>
        <p id="acktime-popup"></p>
    </div>

  </body>
</html>
