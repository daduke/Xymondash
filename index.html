<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <title>ISG D-PHYS xymon dashboard</title>
    </head>
    <body>
    <h1>ISG D-PHYS xymon dashboard</h1>

    <ul class="container">
        <li class="col-sm red prio1" id="red_p1">
        </li>
        <li class="col-sm red prio2" id="red_p2">
        </li>
        <li class="col-sm red prio3" id="red_p3">
        </li>
        <li class="col-sm red prio4" id="red_p4">
        </li>
        <li class="col-sm red ack" id="red_ack">
        </li>
        <li class="col-sm yellow prio1" id="yellow_p1">
        </li>
        <li class="col-sm yellow prio2" id="yellow_p2">
        </li>
        <li class="col-sm yellow prio3" id="yellow_p3">
        </li>
        <li class="col-sm yellow prio4" id="yellow_p4">
        </li>
        <li class="col-sm yellow ack" id="yellow_ack">
        </li>
        <li class="col-sm purple prio1" id="purple_p1">
        </li>
        <li class="col-sm purple prio2" id="purple_p2">
        </li>
        <li class="col-sm purple prio3" id="purple_p3">
        </li>
        <li class="col-sm purple prio4" id="purple_p4">
        </li>
        <li class="col-sm purple ack" id="purple_ack">
        </li>
        <li class="col-sm legend prio1" id="l_p1">
            prio1
        </li>
        <li class="col-sm legend prio2" id="l_p2">
            prio2
        </li>
        <li class="col-sm legend prio3" id="l_p3">
            prio3
        </li>
        <li class="col-sm legend prio4" id="l_p4">
            prio4
        </li>
        <li class="col-sm legend ack" id="l_ack">
            acked
        </li>
    </ul>

    <div id="dialog-form" title="Acknowledge test">
        <p class="validateTips">All form fields are required.</p>

        <form>
        <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
        </form>
    </div>

    <div id="dialog-popup" title="Acknowledge text">
        <p id="ack-popup"></p>
    </div>

  </body>
</html>
